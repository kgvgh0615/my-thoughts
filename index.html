<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Thoughts</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="/" class="logo">My Thoughts</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="new-thought">
                <h2>New Thought</h2>
                <form id="thoughtForm">
                    <div class="form-group">
                        <label for="thoughtTitle">Title</label>
                        <input type="text" id="thoughtTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="thoughtContent">Your Thought</label>
                        <textarea id="thoughtContent" name="content" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Save Thought</button>
                </form>
            </section>

            <section class="thoughts-list">
                <h2>Recent Thoughts</h2>
                <div class="thoughts-grid">
                    <!-- Thought cards will be dynamically added here -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Thoughts. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
